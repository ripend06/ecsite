<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="UTF-8"/>
<title>ECサイト</title>
<link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>      <!-- href2つ? -->
</head>
<body>

<header>
	<h1>My EC Site -- Admin page</h1>
</header>

<div id="adminPage">      <!-- id? -->
	<h2>商品　新規登録</h2>
	<form name="addGoodsForm" id="addGoodsForm" method="post"
		action="/ecsite/admin/addGoods" th:action="@{/ecsite/admin/addGoods}">      <!-- action2つ? -->
		<p>商品名:<input type="text" name="goodsName"/></p>
		<p>価格:<input type="text" name="price"/></p>
		<button type="submit">登録</button>
		<input type="hidden" name="userName" th:value="${userName}"/>      <!-- value経路? -->
		<input type="hidden" name="password" th:value="${password}"/>      <!-- value経路?? -->
	</form>
</div>

</body>
</html>
