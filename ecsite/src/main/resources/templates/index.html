<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ECサイト</title>
<link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
<script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<link rel="stylesheet"
	href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="/js/common.js" th:src="@{/js/common.js}"></script>
<script>
<!--追加されたカート情報を、一覧形式でメモリ上に保持していく為の変数 -->
let cartList = [];

$(() => {
	$('#loginForm').on('submit',login);    <!--「loginForm」のidを持つ要素で、 submitイベントが発生した際に loginを呼び出すよう、 リスナー登録-->
	$('.cartBtn').on('click',addCart);     <!--「cartBtn」のclassを持つ要素で、clickイベントが発生した際に addCartを呼び出すよう、リスナー登録 -->
	$('#buyBtn').on('click',buy);
	$('#historyBtn').on('click',showHistory);
	
	$('#history').dialog({
		autoOpen: false,
		width: 550,
		modal: true,
		buttons: [
			{
				text: 'OK',
				click: function() {
					$(this).dialog('close');
				}
			},
		]
	});
});
</script>
</head>
<body>
<header>
	<h1>My EC Site</h1>
	<div>
		<form name="loginForm" id="loginForm" method="post" action="#">
			User name:<input type="text" name="userName"/>
			Password :<input type="password" name="password"/>
			<button type="submit">Login</button>
		</form>
		<br />
		<span id="welcome"> -- ようこそ！ゲストさん</span>
		<input type="hidden" id="hiddenUserId" value="0"/>
	</div>
</header>

<table>
	<thead>
		<tr>
			<th>ID</th><th>商品名</th><th>価格</th><th>注文数</th><th>カート</th>
		</tr>
	<thead>
	<tbody>
	
	<!-- ------------------------------------------------------
		この部分は、Thymeleafを使用したループ処理です。
		
		 ControllerでModelオブジェクトに追加されたキーで
		 取得した値（今回はListコレクション）をループさせてい ます。 
	----------------------------------------------------------- -->
		<tr th:each="item: ${goods}">
			<td th:text="${item.id}"/>
			<td th:text="${item.goodsName}"/>
			<td th:text="${item.price}"/>
			<td><input type="number" class="count" value="0"/></td>
			<td><button class="cartBtn">カートに入れる</button></td>
		</tr>
	</tbody>
</table>

<fieldset>
	<Legend>カート</Legend>
	<table id="cart">
		<thead>
			<tr>
				<th>ID</th><th>商品名</th><th>価格</th><th>注文数</th><th>カート</th>
			</tr>
		</thead>
		<tbody>
		
	<!-- ------------------------------------------------------
	現在tbody内が空欄になっていますが、 
	後にajaxを使い、RESTと呼ばれる手法で 動的にテーブル行を作成します。

	これは近年のSPA（Single Page Application）
	の作成に使われる手法のため重要性が増しています。 
	----------------------------------------------------------- -->
		</tbody>
	</table>
	<button id="buyBtn">購入</button>
	<button id="historyBtn">経歴</button>
</fieldset>

<!-- 56行目のdivに囲まれた要素は、初期表示時に非表示と なるようスタイル定義 -->
<!-- 当該箇所は、「履歴」ボタン押下時に表示する仕様と して後に作成します。 -->
<div id="history" title="購入履歴" style="display:none;">　　　<!--  初期表示時に非表示-->　
	<table id="historyTable">
		<thead>
			<tr>
				<th>商品名</th><th>注文数量</th><th>購入日時</th>
			</tr>
		</thead>
		<tbody>
		
		</tbody>
	</table>
</div>
</body>
</html>
